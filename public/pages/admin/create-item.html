<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/styles.css" />
    <title>Agregar Item | FunkoShop</title>
  </head>
  <body>
    <!-- HEADER START -->
    <header>
      <!-- HEADER NAVBAR START -->
      <nav class="navbar container">
        <!-- HEADER NAVBAR ICON START -->
        <picture class="navbar__logo">
          <a href="../../index.html">
            <img
              src="../../img/branding/logo_light_horizontal.svg"
              alt="Isologotipo de la Marca Funkoshop."
          /></a>
        </picture>
        <!-- NAVBAR ICON END -->

        <!-- NAVBAR MENU START -->
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a class="navbar__link" href="../shop/shop.html">Ver Tienda</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./admin.html">Admin</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="../../index.html">Salir</a>
          </li>
        </ul>
        <!-- HEADER NAVBAR MENU END -->
      </nav>
      <!-- HEADER NAVBAR END -->
    </header>
    <!-- HEADER END -->

    <!-- MAIN START -->
    <main>
      <section>
        <section class="container">
          <h2 class="page__title">Crear Nuevo Item</h2>
          <form action="" method="POST">
          <div>
            <label for="category" class="letter1 spaces">Categoría:</label>
            <select class="spaces style">
              <option value="seleccionar" selected>Seleccionar</option>
              <option value="fuko-pop">Figuras</option>
              <option value="remera">Remeras</option>
              <option value="llavero">Llaveros</option>
            </select>
            <label for="licence" class="letter1 spaces">Licencia:</label>
            <select class="spaces style">
              <option value="seleccionar" selected>Seleccionar</option>
              <option value="harry-potter">Harry Potter</option>
              <option value="naruto-shippuden">Naruto Shippuden</option>
              <option value="pokemon">Pokemon</option>
              <option value="star-wars">Star Wars</option>
            </select>
          </div>
          <div class="spaces">
            <label for="item-name" class="letter2 spaces">Nombre del producto:</label>
            <input
              type="text"
              id="new-item-name"
              name="item-name"
              placeholder="Kakashi Hatake Shippuden Saga"
              class="bottom_border spaces"
            />
          </div>
          <div>
            <textarea
              name="item-description"
              id="new-item-description"
              cols="89"
              rows="10"
              placeholder="Descripción del producto"
              class="spaces"
            ></textarea>
          </div>
          <div>
            <label for="sku-item" class="letter2 spaces mayus" >sku:</label>
            <input
              type="text"
              id="nnew-sku-item"
              name="sku-producto"
              placeholder="SSK111AB001"
              class="bottom_border1 spaces"
            />
            <label for="itme-price" class="letter2 spaces">Precio:</label>
            <input
              type="text"
              id="new-item-price"
              name="itme-price"
              placeholder="$ 0.000,00"
              class="bottom_border1 spaces"
            />
            <label for="item-stock"class="letter2 spaces" >Stock:</label>
            <input
              type="text"
              id="new-item-stock"
              name="item-stock"
              placeholder="0"
              class="bottom_border2 spaces"
            />
          </div>
          <div>
            <label for="discount" class="letter2 spaces">Descuento:</label>
            <input
              type="text"
              id="discount-item"
              name="discount"
              placeholder="0%"
              class="bottom_border2 spaces"
            />
            <label for="cuotas" class="letter2 spaces">Cuotas:</label>
            <select name="fees" id="item-fees" class="spaces style ">
              <option value="3" selected>3 Cuotas sin interés</option>
              <option value="6">6 Cuotas sin interés</option>
              <option value="12">12 Cuotas sin interés</option>
              <option value="24">24 Cuotas sin interés</option>
            </select>
          </div>
          <div>
            <label for="img-item" class="letter2 spaces">Imágenes:</label>
            <input type="file" id="new-img-item" name="img-item" multiple class="spaces"/> <!-- Cambiar esta leyenda que sale con JS -->
          </div>
        </section>
        <section class="container">
          <div>
            <input type="submit" value="Agregar Producto" class="red_button"/>
            <input type="reset" value="Limpiar" class="red_button"/>
          </div>
        </section>
      </form>
      </section>
    </main>
    <!-- MAIN END -->

    <!-- FOOTER START -->
    <footer class="footer">
      <!-- FOOTER NAVBAR START -->
      <nav class="navbar container">
        <!-- FOOTER NAVBAR MENU START -->
        <ul class="navbar_menu">
          <li class="navbar__item">
            <a class="navbar__link" href="../shop/shop.html">Shop</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./sign-up.html">Registrarse</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./login.html">Login</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="../shop/contact.html">Contacto</a>
          </li>
        </ul>
        <!-- FOOTER NAVBAR MENU END -->

        <!-- FOOTER NAVBAR ICON START -->
        <picture>
          <img
            src="../../img/branding/isotype.svg"
            alt="Isologotipo de la Marca Funkoshop."
          />
        </picture>
        <!-- FOOTER NAVBAR ICON END -->
      </nav>
      <!-- FOOTER NAVBAR END -->
      <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
    <!-- FOOTER END -->

    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
  </body>
</html>
